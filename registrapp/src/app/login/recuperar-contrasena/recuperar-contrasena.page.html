<ion-header>
  <ion-toolbar>
    <ion-title slot="end">DuocUc</ion-title>
    <a  (click)="loadingBack()"  slot="start"> <ion-icon  name="arrow-back-circle-outline" style="font-size: 30px; color: white;"></ion-icon>  </a> 
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-card>
  <ion-card-header>
    <ion-title class="ion-text-center">Recuperar contrase√±a.</ion-title>
  </ion-card-header>
  <ion-card-content>
    <form id="fomrularioRecuperar" [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
      <ion-item lines="full">
        <ion-label position="floating">Nombre de Usuario:</ion-label>
        <ion-input formControlName="usuario" autocomplete="off" autocorrect="off" clearInput="true" type="text"></ion-input>
      </ion-item>
      <span style="color: red;" class="error ion-padding" *ngIf="isSubmitted && errorControl.usuario.errors?.required">
        Nombre Requerido
      </span>
        
      <span  style="color: red;" class="error ion-padding" *ngIf="isSubmitted && errorControl.usuario.errors?.minlength">
          El Nombre tiene que tener almenos 2 letras.
      </span>
        
      <span  style="color: red;" class="error ion-padding" *ngIf="isSubmitted && errorControl.usuario.errors?.maxlength">
          El nombre solo puede tener un maximo de 15 letras
      </span>
  
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block"  (click)="presentLoadingWithOptionsRecuperar()" style="margin-top: 40px;">RECUPERAR</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
<ion-footer></ion-footer>
